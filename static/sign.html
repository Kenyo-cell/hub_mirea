<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://localhost:3030/styles/sign.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="reg-form">
        <form action="http://localhost:3030/auth" method="post">
            <ul>
                <li class="form-el">
                    <label>
                        <div>Login</div>
                        <input type="text" required="true" name="login">
                    </label>
                </li>
                <li class="form-el">
                    <label>
                        <div>Password</div>
                        <input type="password" required="true" name="pass">
                    </label>
                </li>
                <li class="form-el">
                    <input type="submit" value="Sign In">
                    <button type="submit" form="signup">Sign Up</button>
                </li>
            </ul>
        </form>
        <form id="signup" action="http://localhost:3030/register" method="get"></form>
    </div>
</body>
</html>
